<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Tela de Login</title>
</h:head>
	<h:body>
		<h:form>
			<table align="center">
				<tr>
					<td colspan="2"><h2>Digite as informações de Login:</h2></td>
				</tr>
				<tr>
					<td><h:outputLabel for="username" value="Login" /></td>
					<td><h:inputText id="username" value="#{credentials.username}" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="password" value="Login" /></td>
					<td><h:inputSecret id="password" value="#{credentials.password}" /></td>
				</tr>
				<tr>
					<td colspan="2"><h:commandButton value="Entrar" action="#{securityContext.login}" /></td>
				</tr>
			</table>
		</h:form>
	</h:body>
</html>
